<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Donación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .form-container {
            margin-bottom: 20px;
            text-align: center;
            padding-top: 200px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .certificate {
            width: 800px;
            height: 600px;
            border: 4px solid #0066cc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            background-image: url('./135856351_10339629.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .certificate h1 {
            font-size: 42px;
            color: #0066cc;
            padding-top: 155px;
            margin-bottom: 20px;
        }
        .certificate p {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
        .certificate h2 {
            font-size: 36px;
            color: #000;
        }
        .certificate h3 {
            font-size: 24px;
            color: #555;
        }
        #generarCertificado {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
        }
        #generarCertificado:hover {
            background-color: #28a745;
        }
        #descargarCertificado {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #descargarCertificado:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <label for="nombre">Nombre del Donante:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <button id="generarCertificado">Generar Certificado</button>
        <a id="descargarCertificado" download="Certificado_Donacion.png">Descargar Certificado</a>
    </div>
    <div id="certificadoContainer"></div>

    <script>
        document.getElementById('generarCertificado').addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;

            if (!nombre) {
                alert('Por favor, ingresa tu nombre');
                return;
            }

            const fechaActual = new Date().toLocaleDateString('es-ES', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });

            const certificadoHTML = `
                <div class="certificate" id="certificado">
                    <h1>Certificado de Donación</h1>
                    <p>Se otorga el presente certificado a</p>
                    <h2>${nombre}</h2>
                    <p>Por su valiosa contribución realizada el</p>
                    <h3>${fechaActual}</h3>
                </div>
            `;

            document.getElementById('certificadoContainer').innerHTML = certificadoHTML;

            const certificadoElement = document.getElementById('certificado');
            html2canvas(certificadoElement).then(canvas => {
                const certificadoImg = canvas.toDataURL("image/png");

                const downloadLink = document.getElementById('descargarCertificado');
                downloadLink.href = certificadoImg;
                downloadLink.style.display = "inline-block";
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
