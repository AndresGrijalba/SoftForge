<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaudación</title>
    <link rel="stylesheet" href="recaudacion.css">
</head>
<body>
    <header>
        <h1 id="title">Recaudación</h1>
    </header>
    <main>
        <div class="form-container active" id="organizacion">
            <form>
                <input type="text" id="org-name" placeholder="Nombre Recaudación">
                <textarea id="description" placeholder="Descripción de la recaudacion"></textarea>
                <input type="text" id="ubicacion" placeholder="Ubicacion">
                <input type="number" name="monto" id="monto" placeholder="Monto">
            </form>
        </div>
        <div class="button-container">
            <button type="button">Confirmar Recaudación</button>
        </div>
    </main>
</body>
</html>
