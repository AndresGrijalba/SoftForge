<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Recaudación</title>
    <link rel="stylesheet" href="recaudacion.css">
</head>
<body>
    <header>
        <h1 id="title">Registrar Recaudación</h1>
    </header>
    <main>
        <div class="form-container active" id="recaudacion">
            <form id="recaudacionForm">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Recaudación" required>
                <textarea id="descripcion" name="descripcion" placeholder="Descripción de la recaudación" required></textarea>
                <select id="ubicacion" name="ubicacion" required>
                    <option value="" disabled selected>Selecciona un país</option>
                    <option value="USA">USA</option>
                    <option value="España">España</option>
                    <option value="Colombia">Colombia</option>
                    <option value="México">México</option>
                    <option value="Canadá">Canadá</option>
                    <option value="Ucrania">Ucrania</option>
                </select>
                <input type="number" name="monto" id="monto" placeholder="Monto" required>
                <button type="button" id="confirmar">Confirmar Recaudación</button>
            </form>
        </div>
    </main>
    <script src="recaudacion.js"></script>
</body>
</html>
